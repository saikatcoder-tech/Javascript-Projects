<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>

        <div class="buttons">
            <button class="btn-control" id="btn-ac">AC</button>
            <button class="btn-control" id="btn-back"><i class="fa-solid fa-delete-left"></i></button>
            <button class="btn-operator">%</button>
            <button class="btn-operator">/</button>

            <button class="btn-number">7</button>
            <button class="btn-number">8</button>
            <button class="btn-number">9</button>
            <button class="btn-operator">*</button>

            <button class="btn-number">4</button>
            <button class="btn-number">5</button>
            <button class="btn-number">6</button>
            <button class="btn-operator">-</button>

            <button class="btn-number">1</button>
            <button class="btn-number">2</button>
            <button class="btn-number">3</button>
            <button class="btn-operator">+</button>

            <button class="btn-zero btn-number">0</button>
            <button id="btn-dot" class="btn-number">.</button>
            <button class="btn-equal" id="btn-equal">=</button>

            <script src="index.js"></script>
        </div>
    </div>
</body>
</html>
